<div class="container" id="main-container">

    <button (click)="onOpenModal(null, 'add', $event)">
        <i class="fa fa-plus"></i> Add new client
    </button>

    <div class="row">
        <div *ngFor="let client of clients" class="col-md-6 col-xl-3">
            <div class="card m-b-30" (click)="goDevices(client.username)">
                <div class="card-body row">
                    <div class="card-title align-self-center mb-0">
                        <h5>{{client?.name}}</h5>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>
                        Address: {{client?.address}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>
                        Birthday: {{client?.birthday}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a (click)="onOpenModal(client, 'edit', $event)" class="btn btn-primary tooltips"
                            data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a (click)="onDeleteClient(client.id, $event)" class="btn btn-secondary tooltips"
                            data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Add Client Modal -->
    <div class="modal fade" id="addClientModal" tabindex="-1" role="dialog" aria-labelledby="addClientModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClientModalLabel">Add Client</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #addForm="ngForm" (ngSubmit)="onAddClient(addForm)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" ngModel name="birthday" class="form-control" id="birthday" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" ngModel name="address" class="form-control" id="address"
                                placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" ngModel name="username" class="form-control" id="username"
                                placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" ngModel name="password" class="form-control" id="password" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add-client-form" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Client Modal -->
    <div class="modal fade" id="editClientModal" tabindex="-1" role="dialog" aria-labelledby="editClientModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editClientModalLabel">Edit Client {{editClient?.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #editForm="ngForm" (ngSubmit)="onEditClient(editForm, editClient.id)">
                        <div class="form-group">
                            <label for="id">Id</label>
                            <input type="text" ngModel name="id" class="form-control" id="id" value="{{editClient?.id}}"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" ngModel name="name" class="form-control" id="edit-name"
                                placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" ngModel name="birthday" class="form-control" id="birthday" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" ngModel name="address" class="form-control" id="address"
                                placeholder="Address" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="edit-client-form" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                            <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification for no client-->
    <div *ngIf="clients?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">NO CLIENTS!</h4>
            <p>No clients were found.</p>
        </div>
    </div>
</div>
